---
layout: default
---
<div class="post">
	<h1>{{ page.title }}</h1>
	<div class="byline"><span class="posted">{{ page.date | date_to_string }}</span> - <span class="author">{{ page.author }}</span></div>

	{{ content }}

	{% if page.tags %}
	<div class="tags">
		Tagged: {% for tag in page.tags %}<a class="tag" href="/tags#{{ tag | downcase | replace:' ','-' }}">{{ tag }}</a> {% endfor %}
	</div>
	{% endif %}
</div>
